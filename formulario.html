<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" />
      </div>
      <br />
      <div>
        <label for="">Modalidad de Cursado</label>
        <input type="radio" id="ondemand" name="modalidades" />
        <label for="ondemand">On-Demand</label>
        <input type="radio" id="vivo" name="modalidades" />
        <label for="vivo">En Vivo</label>
      </div>
      <br />
      <div>
        <label for="Correo">Correo:</label>
        <input type="text" id="Correo" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="informacion" />
        <label for="informacion"></label> Deseo recibir informacion sobre nuevos
        posteos en la plataforma de Nucba
      </div>
      <div>
        <br />
        <input type="checkbox" id="terminos" />
        <label for="terminos"></label> Declaro que lei los terminos y
        condiciones y estoy listo para convertirme en desarrollador Web Full
        <br />
        <br />
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
